<nav
  class="navbar navbar-expand-lg border border-dark"
  [ngClass]="{
    'navbar-dark': backgroundColor === 'blue',
    'navbar-light': backgroundColor === 'white'
  }"
  [ngStyle]="{ 'background-color': backgroundColor }"
>
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Welcome to Assignment 2</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-md-center"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [ngClass]="{ active: backgroundColor === 'white' }"
            routerLink="white"
            >White</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [ngClass]="{ active: backgroundColor === 'blue' }"
            routerLink="blue"
            >Blue</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
